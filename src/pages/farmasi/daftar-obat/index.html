      <!-- Body Content -->
      <div class="main-content-wrap sidenav-open d-flex flex-column">
        <div class="main-content">
          <!-- Breadcrumb -->
          <div>
            <div id="breadcrumb"></div>
            <div style="position: absolute; top: 32px; right: 31px">
              <div
                class="btn btn-sm btn-outline-primary px-3"
                data-toggle="modal"
                data-target="#exampleModal1"

              </div>
            </div>
          </div>

          <!-- main content here -->
          <div class="row" id="app-main">
            <div class="col-12">

                      <h3 class="ul-widget__head-title">Daftar Obat</h3>
                      <br />

                    <div class="ul-widget__head-toolbar"></div>
                  </div>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">No</th>

                          <th scope="col">Nama Obat</th>
                          <th scope="col">Suplier</th>
                          <th scope="col">Deskripsi</th>
                          <th scope="col">Opsi</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr scope="row">
                          <td>1</td>
                          <td>Paracetamol</td>
                          <td>Oskadon</td>
                          <td>Kimia Farma</td>
                          <td>...</td>
                          <td>
                            <a
                              href="#"
                              data-toggle="modal"
                              data-target="#exampleModal1"
                              style="white-space: nowrap"
                            >
                              Edit
                            </a>
                            <a
                              href="#"
                              data-toggle="modal"
                              data-target="#exampleModal2"
                              style="white-space: nowrap"
                              class="text-danger ml-3"
                            >
                              Hapus
                            </a>
                          </td>
                        </tr>
                        <tr scope="row">
                          <td>2</td>
                          <td>Paracetamol</td>
                          <td>Sanmol</td>
                          <td>Kimia Farma</td>

                          <td>
                            <a
                              href="#"
                              data-toggle="modal"
                              data-target="#exampleModal1"
                              style="white-space: nowrap"
                            >
                              Edit
                            </a>
                            <a
                              href="#"
                              data-toggle="modal"
                              data-target="#exampleModal2"
                              style="white-space: nowrap"
                              class="text-danger ml-3"
                            >
                              Hapus
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <!-- paginations -->
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">

    <!-- Modal -->
    <section>
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        role="dialog"
        aria-labelledby="add modal"
        data-backdrop="static"
        data-keyboard="false"
      >
        <div class="modal-dialog modal-dialog-centered modal-" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add modal">Entry Data Obat</h5>
              <button
                class="close"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div>
                <div class="form-group row">
                  <label class="col-sm-3 pr-0 col-form-label" for="inputEmail3">
                    Jenis Obat
                  </label>
                  <div class="col-sm-8">
                    <input
                      class="form-control"
                      id="inputEmail3"
                      type="text"
                      value="Vitamin"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 pr-0 col-form-label" for="inputEmail3">
                    Nama Obat
                  </label>
                  <div class="col-sm-8">
                    <input
                      class="form-control"
                      id="inputEmail3"
                      type="text"
                      value="Caviplex"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 pr-0 col-form-label" for="inputEmail3">
                    Supier
                  </label>
                  <div class="col-sm-8">
                    <input
                      class="form-control"
                      id="inputEmail3"
                      type="text"
                      value="Kimia Farma"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 pr-0 col-form-label" for="inputEmail3">
                    Deskripsi
                  </label>
                  <div class="col-sm-8">
                    <textarea
                      class="form-control"
                      id="inputEmail3"
                      type="text"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <button
                  class="btn btn-sm btn-outline-secondary px-3"
                  type="button"
                  data-dismiss="modal"
                >
                  Batal
                </button>
                <button
                  class="btn btn-sm btn-outline-primary ml-2 px-3"
                  type="button"
                >
                  Simpan
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="add modal"
        data-backdrop="static"
        data-keyboard="false"
      >

                type="button"
                data-dismiss="modal"

              >
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="p-4 text-center">
                Apakah Anda yakin ingin menghapus data ?
              </div>
              <div class="text-right">
                <button
                  class="btn btn-sm btn-outline-secondary px-3"
                  type="button"
                  data-dismiss="modal"
                >
                  Batal
                </button>
                <button
                  class="btn btn-sm btn-outline-primary ml-2 px-3"
                  type="button"

                  Hapus
